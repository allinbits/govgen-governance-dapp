[context.production.environment]
  VITE_ENDPOINT = "https://gh-discuss.devnet.govgen.dev"
  VITE_REPO = "allinbits/govgen-governance-discussions-test"

[context.deploy-preview.environment]
  VITE_ENDPOINT = "https://gh-discuss.devnet.govgen.dev"
  VITE_REPO = "allinbits/govgen-governance-discussions-test"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
  Strict-Transport-Security = "max-age=31536000; includeSubDomains"
  Content-Security-Policy = "default-src 'self'; connect-src https://graphql.devnet.govgen.dev/v1/graphql https://plausible.io/api/event"
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin"
  X-XSS-Protection = "1; mode=block"
  Set-Cookie = '''
  Secure, 
  SameSite'''
  permissions-policy = '''
  interest-cohort=(),
  accelerometer=(),
  autoplay=(),
  camera=()
  autoplay=(),
  document-domain=(),
  encrypted-media=(),
  geolocation=(),
  gyroscope=(),
  magnetometer=(),
  microphone=(),
  midi=(),
  payment=(),
  usb=(),
  xr-spatial-tracking=()'''
