table:
  name: proposal_deposits
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    delete_by_pk: delete_proposal_deposit
    insert_one: insert_proposal_deposit
    select_by_pk: proposal_deposit
    update_by_pk: update_proposal_deposit
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: depositor_address
- name: block
  using:
    foreign_key_constraint_on: height
- name: proposal
  using:
    foreign_key_constraint_on: proposal_id
