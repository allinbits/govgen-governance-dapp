- name: validator_infos
  using:
    foreign_key_constraint_on:
      column: height
      table:
        name: validator_infos
        schema: public
- name: validator_statuses
  using:
    foreign_key_constraint_on:
      column: height
      table:
        name: validator_statuses
        schema: public
- name: validator_voting_powers
  using:
    foreign_key_constraint_on:
      column: height
      table:
        name: validator_voting_powers
        schema: public
select_permissions:
- comment: ""
  permission:
    columns:
    - height
    - total_gas
    - num_txs
    - hash
    - proposer_address
    - timestamp
    filter: {}
  role: anonymous
