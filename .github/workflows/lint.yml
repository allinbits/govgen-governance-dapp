name: Lint Check
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Run Lint check
      run: pnpm lint