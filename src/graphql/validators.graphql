query Validators {
  validator_statuses(distinct_on: validator_address, order_by: { validator_address: asc, height: desc_nulls_last }) {
    height
    jailed
    status
    validator_address
    validator_info {
      self_delegate_address
      validator_descriptions {
        identity
        avatar_url
        details
        moniker
        website
      }
    }
  }
}
