query Proposal($id: Int!) {
  proposal(where: { id: { _eq: $id } }) {
    content
    deposit_end_time
    description
    proposal_route
    proposal_type
    proposal_votes {
      voter_address
      option
    }
    id
    proposer_address
    status
    submit_time
    title
    voting_end_time
    voting_start_time
    proposal_tally_results {
      yes
      no_with_veto
      no
      abstain
    }
    proposal_deposits {
      amount
      depositor_address
      proposal_id
      timestamp
    }
  }
}
