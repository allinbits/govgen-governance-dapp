query ValSet($height: bigint!) {
  proposal_validator_status_snapshot: validator_status(
    where: { height: { _eq: $height } }
    order_by: { height: desc }
  ) {
    height
    jailed
    status
    validator_address

    validator_info {
      self_delegate_address
       validator_descriptions {
        identity
        avatar_url
        details
        moniker
        website
      }
    }
  }
}
