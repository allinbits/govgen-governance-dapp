query Votes($address: String!, $proposalId: Int!, $propId: String!) {
  proposal_vote(where: { proposal_id: { _eq: $proposalId }, voter_address: { _eq: $address } }, order_by: { height: desc }) {
    voter_address
    option
    height
    proposal_id
    timestamp
    weight
    block {
      transactions(where: {messages: {
        _contains: [{proposal_id: $propId, voter: $address}]
      }}) {
        height
        hash
        memo
        success
        messages
      }
    }
  }
}
