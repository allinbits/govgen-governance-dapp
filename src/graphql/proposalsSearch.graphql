query ProposalsSearch($limit: Int!, $offset: Int!, $searchString: String!) {
  all_proposals: proposals(
    order_by: { active_first_order: asc }
    limit: $limit
    offset: $offset
    where: { _or: [{ title: { _ilike: $searchString } }, { description: { _ilike: $searchString } }] }
  ) {
    content
    deposit_end_time
    description
    id
    proposal_type
    proposal_deposits {
      amount
      depositor_address
    }
    proposal_votes_aggregate(where: { is_valid: { _eq: true } }) {
      aggregate {
        count
      }
    }
    proposer_address
    status
    submit_time
    title
    voting_end_time
    voting_start_time
  }
  proposals_aggregate(
    where: { _or: [{ title: { _ilike: $searchString } }, { description: { _ilike: $searchString } }] }
  ) {
    aggregate {
      count
    }
  }
}
