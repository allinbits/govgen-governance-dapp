query Proposals {
  deposit_proposals: proposal(where: { status: { _eq: "PROPOSAL_STATUS_DEPOSIT_PERIOD" }, proposal_deposits: {} }) {
    content
    deposit_end_time
    description
    id
    proposal_type
    proposal_deposits {
      amount
      depositor_address
    }
    proposer_address
  }
  voting_proposals: proposal(where: { status: { _eq: "PROPOSAL_STATUS_VOTING_PERIOD" } }) {
    content
    deposit_end_time
    description
    id
    proposal_type
    proposal_deposits {
      amount
      depositor_address
    }
    proposer_address
  }
  all_proposals: proposal {
    content
    deposit_end_time
    description
    id
    proposal_type
    proposal_deposits {
      amount
      depositor_address
    }
    proposer_address
  }
}
