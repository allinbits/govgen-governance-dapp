query Proposals {
  deposit_proposals: proposal(where: { status: { _eq: "PROPOSAL_STATUS_DEPOSIT_PERIOD" }, proposal_deposits: {} }) {
    content
    deposit_end_time
    description
    id
    proposal_type
    proposal_deposits {
      amount
      depositor_address
    }
    proposal_votes_aggregate(distinct_on: voter_address) {
      aggregate {
        count
      }
    }
    proposer_address
    status
    submit_time
    title
    voting_end_time
    voting_start_time
  }
  voting_proposals: proposal(where: { status: { _eq: "PROPOSAL_STATUS_VOTING_PERIOD" } }) {
    content
    deposit_end_time
    description
    id
    proposal_type
    proposal_deposits {
      amount
      depositor_address
    }
    proposal_votes_aggregate(distinct_on: voter_address) {
      aggregate {
        count
      }
    }
    proposer_address
    status
    submit_time
    title
    voting_end_time
    voting_start_time
  }
  all_proposals: proposal {
    content
    deposit_end_time
    description
    id
    proposal_type
    proposal_deposits {
      amount
      depositor_address
    }
    proposal_votes_aggregate(distinct_on: voter_address) {
      aggregate {
        count
      }
    }
    proposer_address
    status
    submit_time
    title
    voting_end_time
    voting_start_time
  }
}
